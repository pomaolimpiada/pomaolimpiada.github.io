<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle with Persistence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode styles */
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ— Toggle Mode</button>

    <!-- Page Content -->
    <div>
        <h1>Hello, Welcome to Light/Dark Mode Toggle!</h1>
        <p>This is a simple example of switching between light mode and dark mode, with persistence.</p>
    </div>

    <script>
        // Function to toggle between light and dark mode
        function toggleMode() {
            const body = document.body;
            // Toggle the class on the body
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Save the current mode in localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // Check and apply the saved theme from localStorage on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.add('light-mode');
            }
        }

        // Call the function to apply the theme when the page loads
        window.onload = loadTheme;
    </script>

</body>
</html>
